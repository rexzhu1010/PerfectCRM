{% extends "index.html" %}
{% load tags %}

{% block page-content %}
        <div id="content">

            <span style="color: red">{{ enroll_form.errors }} </span>

          <form class="form-horizontal col-lg-7" role="form" method="post"> {% csrf_token %}
              <div class="form-group">
                <label  class="col-sm-2 control-label" style="font-weight: normal">客户</label>
                <div class="col-sm-10">
                    {{ customer_obj.name}}
                </div>
              </div>
          {% for feild in enroll_form %}
              <div class="form-group">
                <label  class="col-sm-2 control-label" style="font-weight: normal">{{ feild.label }}</label>
                <div class="col-sm-10">
                    {{ feild }}
                </div>
              </div>
          {% endfor %}

              <input type="submit"  class="btn btn-info pull-right" value="下一步">
          </form>
        </div>

        <div class="row">
            {% if msgs %}
                {% for k,v in msgs.items %}
                {{ k }} {{ v }}
                {% endfor %}
            {% endif %}
         </div>

{% endblock %}
